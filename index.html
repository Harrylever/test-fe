<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="login-form" action="POST">
        <div>
            <div>
                <label for="email"></label>

                <div>
                    <input type="email" id="email" placeholder="enter email address" style="padding: 2px 3px; border-radius: 7px; outline: none;">
                </div>
            </div>

            <div>
                <label for="password">
                    Password
                </label>

                <div>
                    <input type="password" id="password" placeholder="Enter password" style="padding: 2px 3px; border-radius: 7px; outline: none;">
                </div>
            </div>

            <div>
                <button type="submit">Login</button>
            </div>
        </div>
    </form>
    

    <script src="./main.js"></script>
</body>
</html>
